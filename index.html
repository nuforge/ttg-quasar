<!doctype html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.svg" />
    <meta name="apple-mobile-web-app-title" content="TTGL4G" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Security Headers -->
    <!-- Note: X-Frame-Options and CSP frame-ancestors must be set via HTTP headers, not meta tags -->
    <!-- These are configured in quasar.config.ts for SSR mode -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

    <!-- Content Security Policy -->
    <!-- Note: frame-ancestors directive must be set via HTTP headers, not meta tags -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.google.com https://apis.google.com https://www.gstatic.com/firebasejs/; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                   font-src 'self' https://fonts.gstatic.com; 
                   img-src 'self' data: https: blob:; 
                   connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.google.com wss://*.firebaseio.com; 
                   frame-src https://accounts.google.com https://*.google.com https://*.firebaseapp.com; 
                   object-src 'none'; 
                   base-uri 'self'; 
                   form-action 'self';"
    />
    <!-- Cross-Origin-Opener-Policy: Allow OAuth popup communication -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
